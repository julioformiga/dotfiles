################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
# monitor=eDP-1,1920x1080@120,0x0,1
monitor=eDP-1,disable
monitor=DP-1,2560x1440@120,0x1080,1
# monitor=HDMI-A-1,disable
monitor=HDMI-A-1,1920x1280@60,320x2520,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$navigator = firefox
$fileManager = $terminal -e yazi
$btop = $terminal -e btop
$musik = $terminal -e musikcube
# $menu = wofi --show drun --allow-images
$menu = rofi -show drun -show-icons -theme Arc-Dark

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpaper
exec-once = nm-applet &
exec-once = waybar & solaar -w hide
exec-once = xbindkeys
exec-once = dunst
exec-once = hyprctl dispatch focusmonitor DP-1

